<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .form-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="form-container">
            <h2>Please Enter the Password *ONLY FOR PARTMERS*</h2>
            <input type="text" id="password" maxlength="4" placeholder="Enter 4-digit password" />
            <button onclick="checkPassword()">Submit</button>
            <p id="error-message" class="error-message" style="display: none;">Incorrect password. Please try again.</p>
        </div>
    </div>

    <script>
        const correctPassword = "4365"; // Correct password

        function checkPassword() {
            const password = document.getElementById("password").value;
            if (password === correctPassword) {
                // Redirect to the embedded site
                window.location.replace("https://live.on.cybertv.tv/embed.html#https://nowgg.lol");
            } else {
                alert("Incorrect password");
            }
        }
    </script>
</body>
</html>
