<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Blank Embed</title>
    <style>
        /* Make sure the page fills the entire screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>
    <script>
        window.onload = function() {
            // Open a new blank window (about:blank)
            var newWindow = window.open('about:blank', '_blank');
            
            // Add the iframe inside the new window
            var iframe = newWindow.document.createElement('iframe');
            iframe.src = "https://live.on.cybertv.tv/embed.html#https://nowgg.lol";
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            newWindow.document.body.appendChild(iframe);
        };
    </script>
</head>
<body>
</body>
</html>
